<body>
<div class="login-container">
    <form class="login-form">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required style="padding-right: 0px;
            ">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required style="padding-right: 0px;">
        </div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
